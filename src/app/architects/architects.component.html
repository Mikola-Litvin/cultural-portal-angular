<div *ngIf="architectsInfo | async as architects">
  <mat-grid-list cols="3" rowHeight="1:2">
    <mat-grid-tile *ngFor="let item of architectsArr">
      <mat-card class="example-card card">
        <mat-card-header>
          <!--<div mat-card-avatar class="example-header-image"></div>-->
          <mat-card-title>{{ item.name }}</mat-card-title>
          <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        <img mat-card-image [src]="item.picture" alt="Photo of a Shiba Inu">
        <mat-card-content class="card__content">
          <p>
            {{ item.summary }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
